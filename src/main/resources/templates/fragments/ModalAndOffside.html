<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:fragment="userControl">
    <div id="userControlBox" class="container">

        <div class="sortingDiv">
            <!--button for offcanvas-->
            <button id="formButton" class="btn btn-info" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas" aria-controls="offcanvas">
                Sorting Options
            </button>
            <img id="orderButton" th:src="@{/images/sort.png}" alt="Sort oldest to recent">

        </div>
        <h3 id="greetingBox">Hello <span th:text="${user.firstName}">Name Here</span></h3>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Add New Event
        </button>
    </div>

    <!-- Add Event Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalHeader">Add New Event</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form id="newEventForm" th:action="@{/event/(type)}" method="post">

                        <div class="mb-3">
                            <select id="selectEventType" name="eventType" class="form-select" aria-label="select event type">
                                <option selected>Event Type</option>
                                <option value="Family">Family</option>
                                <option value="Job">Job</option>
                                <option value="Pet">Pet</option>
                                <option value="School">School</option>
                                <option value="Vacation">Vacation</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <div class="form-floating">
                            <input name="title" type="text" class="form-control" id="title" aria-describedby="titleHelp" required>
                            <label for="title" >Title</label>
                        </div>

                        <div class="mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input name="date" type="date" class="form-control" id="date" aria-describedby="dateHelp" required>
                        </div>

                        <div class="form-floating">
                            <textarea name="notes" class="form-control" placeholder="Notes about event" id="notes"></textarea>
                            <label for="notes">Comments</label>
                        </div>
                        <div class="form-floating">
                            <input type="number" name="eventId" class="form-control" hidden id="eventId">
                            <label for="eventId" hidden>id</label>
                        </div>
                        <div id="extraInputs">

                        </div>

                        <button id="newEventFormButton" type="submit" class="btn btn-primary" >Add</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <!--Off canvas for getting to Category view-->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasLabel">Sort Events</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div>
                Sort your events by category
            </div>
            <div class="dropdown mt-3">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown">
                    Category
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" th:href="@{/user/category(type='Job')}">Jobs</a></li>
                    <li><a class="dropdown-item" th:href="@{/user/category(type='Pet')}">Pets</a></li>
                    <li><a class="dropdown-item" th:href="@{/user/category(type='School')}">School</a></li>
                    <li><a class="dropdown-item" th:href="@{/user/category(type='Family')}">Family</a></li>
                    <li><a class="dropdown-item" th:href="@{/user/category(type='Vacation')}">Vacation</a></li>
                    <li><a class="dropdown-item" th:href="@{/user/category(type='Other')}">Other</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<a hidden href="https://www.flaticon.com/free-icons/sort" title="sort icons">Sort icons created by Kiraaaaa6 - Flaticon</a>
</body>
</html>
