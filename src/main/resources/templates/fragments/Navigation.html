<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <nav id="fullNavOut" class="navbar navbar-dark  navbar-expand-lg fullNav" th:fragment="navLoggedOut">
        <div class="container-fluid">
            <a id="navTitleOut" class="navbar-brand" th:href="@{/}">Piece Together</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavOut" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavOut">
                <ul class="navbar-nav">

                    <li class="nav-item navbut">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                        <a class="nav-link navbut" th:href="@{/registration}">Register</a>
                    </li>

                </ul>
            </div>

        </div>
    </nav>

    <nav id="fullNavIn" class="navbar navbar-dark  navbar-expand-lg fullNav" th:fragment="navLoggedIn">
        <div class="container-fluid">
            <a id="navTitleIn" class="navbar-brand" th:href="@{/}">Piece Together</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavIn" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavIn">
                <ul class="navbar-nav">

                    <li class="nav-item navbut">
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navbut" th:href="@{/user}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navbut" th:href="@{/user/settings}">Settings</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>
</body>
</html>
