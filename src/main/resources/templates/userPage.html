<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Macondo&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="/css/header.css"/>
    <link rel="stylesheet" href="/css/userPage.css"/>
</head>
<body>
<div th:replace="~{fragments/navigation :: navLoggedIn}"></div>
<img id="background" class="" th:src="@{/images/pexels-pixabay-268819.jpg}" src="/images/pexels-pixabay-268819.jpg" alt="background feathers"/>
<div id="userControlBox" class="container">

    <!--button for offcanvas-->
    <button id="formButton" class="btn btn-info" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas" aria-controls="offcanvas">
        Sorting Options
    </button>
    <h3 id="greetingBox">Hello <span th:text="${user.firstName}">Name Here</span></h3>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Add New Event
    </button>
</div>

<div class="container">
    <div class="accordion reverseOrder" id="accordion">

        <div class="accordion-item" th:each="year: ${yearData}" >
            <h2 class="accordion-header" th:id="'heading' + ${year.key}">
                <button class="accordion-button" type="button" th:text="${year.key}"
                        data-bs-toggle="collapse" th:data-bs-target="'#collapse' + ${year.key}"
                        aria-expanded="false" th:aria-controls="'collapse' + ${year.key}">
                </button>
            </h2>
            <div th:id="'collapse' + ${year.key}" class="accordion-collapse collapse " th:aria-labelledby="'heading' + ${year.key}" data-bs-parent="#accordion">
                <div class="accordion-body">
                    <div th:each="event: ${year.value}" th:id="|${event.title}${event.eventId}|">
                        <div th:switch="${event.eventType}"> <!--Different fragments depending on type of event-->
                            <div th:case="'Pet'" >
                                <div th:replace="~{fragments/eventItems :: PetEvent}"></div>
                            </div>
                            <div th:case="'Job'" >
                                <div  th:replace="~{fragments/eventItems :: JobEvent}"></div>
                            </div>
                            <div th:case="*" >
                                <div  th:replace="~{fragments/eventItems :: OtherEvent}"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<!-- Add Event Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalHeader">Add New Event</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <form id="newEventForm" th:action="@{/event/(type)}" method="post">

                    <div class="mb-3">
                        <select id="selectEventType" name="eventType" class="form-select" aria-label="select event type">
                            <option selected>Event Type</option>
                            <option value="Family">Family</option>
                            <option value="Job">Job</option>
                            <option value="Pet">Pet</option>
                            <option value="School">School</option>
                            <option value="Vacation">Vacation</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-floating">
                        <input name="title" type="text" class="form-control" id="title" aria-describedby="titleHelp" required>
                        <label for="title" >Title</label>
                    </div>

                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input name="date" type="date" class="form-control" id="date" aria-describedby="dateHelp" required>
                    </div>

                    <div class="form-floating">
                        <textarea name="notes" class="form-control" placeholder="Notes about event" id="notes"></textarea>
                        <label for="notes">Comments</label>
                    </div>
                    <div class="form-floating">
                        <input type="number" name="eventId" class="form-control" hidden id="eventId">
                        <label for="eventId" hidden>id</label>
                    </div>
                    <div id="extraInputs">

                    </div>

                    <button id="newEventFormButton" type="submit" class="btn btn-primary" >Add</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </form>
            </div>

        </div>
    </div>
</div>
<!--Off canvas for getting to Category view-->
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasLabel">Sort Events</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <div>
            Sort your events by category
        </div>
        <div class="dropdown mt-3">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown">
                Category
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" th:href="@{/user/category(type='Job')}">Jobs</a></li>
                <li><a class="dropdown-item" th:href="@{/user/category(type='Pet')}">Pets</a></li>
                <li><a class="dropdown-item" th:href="@{/user/category(type='School')}">School</a></li>
                <li><a class="dropdown-item" th:href="@{/user/category(type='Family')}">Family</a></li>
                <li><a class="dropdown-item" th:href="@{/user/category(type='Vacation')}">Vacation</a></li>
                <li><a class="dropdown-item" th:href="@{/user/category(type='Other')}">Other</a></li>
            </ul>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script th:src="@{/js/userPageSource.js}"></script>
<script src="https://kit.fontawesome.com/af6133bbb6.js" crossorigin="anonymous"></script>
</body>
</html>
