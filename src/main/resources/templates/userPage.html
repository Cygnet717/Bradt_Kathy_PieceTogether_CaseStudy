<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Macondo&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/header.css"/>
    <link rel="stylesheet" href="/css/userPage.css"/>
</head>
<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>
<div id="userControlBox" class="container">

    <h3 id="greetingBox">Hello <span th:text="${user.firstName}">Name Here</span></h3>
    <button id="formButton" class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas" aria-controls="offcanvas">
        Sorting Options
    </button>
</div>

<div class="container">
    <div class="accordion" id="accordion">

        <div class="accordion-item" th:each="year: ${yearData}">
            <h2 class="accordion-header" th:id="'heading' + ${year.key}">
                <button class="accordion-button" type="button" th:text="${year.key}" data-bs-toggle="collapse" th:data-bs-target="'#collapse' + ${year.key}" aria-expanded="false" th:aria-controls="'collapse' + ${year.key}">

                </button>
            </h2>
            <div th:id="'collapse' + ${year.key}" class="accordion-collapse collapse show" th:aria-labelledby="'heading' + ${year.key}" data-bs-parent="#accordion">
                <div class="accordion-body">

                    <div th:each="event: ${year.value}">
                        <p>
                            <button class="btn btn-light" type="button" data-bs-toggle="collapse" th:data-bs-target="'#collapse'+ ${event.eventId}" aria-expanded="false" th:aria-controls="'collapse'+ ${event.eventId}">
                                <span th:text="${event.eventType}"></span><span th:text="${event.title}"></span>
                            </button>
                        </p>
                        <div class="collapse" th:id="'collapse'+ ${event.eventId}">
                            <div class="card card-body">
                                <span th:text="${event.startDate}"></span><span th:text="${event.endDate}"></span><span th:text="${event.notes}"></span>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>


    </div>
</div>


<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasLabel">Sort Events</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <div>
            Sort your events by category
        </div>
        <div class="dropdown mt-3">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown">
                Category
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="#">Jobs</a></li>
                <li><a class="dropdown-item" href="#">Pets</a></li>
                <li><a class="dropdown-item" href="#">School</a></li>
                <li><a class="dropdown-item" href="#">Tattoos/Piercings</a></li>
                <li><a class="dropdown-item" href="#">Vacation</a></li>
                <li><a class="dropdown-item" href="#">Other</a></li>
            </ul>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script>

        let eventsList = "[[${events}]]"
    </script>
    <script th:src="@{/js/userPageSource.js}"></script>

</body>
</html>
