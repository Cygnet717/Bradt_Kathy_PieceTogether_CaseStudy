<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Events</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Macondo&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/header.css"/>
    <link rel="stylesheet" href="/css/categoryPage.css"/>
    <link rel="stylesheet" href="/css/ModalAndOffside.css"/>
</head>
<body>
<div th:replace="~{fragments/navigation :: navLoggedIn}"></div>
<img id="background" class="" th:src="@{/images/pexels-pixabay-268819.jpg}" src="/images/pexels-pixabay-268819.jpg" alt="..."/>
<h1 class="categoryHeader">Pet Events</h1>
<div th:replace="~{fragments/ModalAndOffside :: userControl}"></div>
<div class="container">

    <div id="eventList" class=" reverseOrder">
        <div th:each="event: ${user.petsList}">
            <div class=" d-flex flex-column container indivEventBox">
                <div class="d-flex justify-content-between row">
                    <div class="dateBox col" th:text="${#dates.monthNameShort(event.date)}+' '+${#dates.day(event.date)}+', '+${#dates.year(event.date)}">Date</div>
                    <div class="titleBox col" th:text="${event.title}">title</div>
                    <div class="petTypeBox col" th:text="${event.petType}"></div>
                </div>

                <div class="notesBox" th:if="${event.notes} != ''" th:text="'Notes: '+${event.notes}">notes</div>
            </div>
        </div>

    </div>
</div>
<script th:src="@{/js/userPageSource.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script th:src="@{/js/orderBtnSource.js}"></script>
</body>
</html>
