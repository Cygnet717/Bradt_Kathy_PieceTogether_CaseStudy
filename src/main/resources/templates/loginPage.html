<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Piece Together</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Macondo&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/header.css"/>
    <link rel="stylesheet" href="/css/loginPage.css"/>
</head>
<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>
<img id="background" th:src="@{img/pexels-pixabay-268819.jpg}" alt="...">
<div id="loginBox" class="container">
    <h3>Login</h3>
    <form onSubmit=loginUser(event)>
        <div class="mb-3">
            <label for="InputEmail" class="form-label">Email address</label>
            <input name="email" type="email" style="border: 1px solid #589EA6" class="form-control" id="InputEmail" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="InputPassword" class="form-label">Password</label>
            <input name="password" type="password" style="border: 1px solid #589EA6" class="form-control" id="InputPassword">
        </div>
        <button id="formButton" type="submit" class="btn btn-primary" >Login</button>
    </form>
</div>

</body>
</html>
