<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bulk Add Events</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Macondo&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/header.css"/>
    <link rel="stylesheet" href="/css/bulkAddPage.css"/>
</head>
<body>
<div th:replace="~{fragments/navigation :: navLoggedIn}"></div>
<img id="background" th:src="@{img/pexels-pixabay-268819.jpg}" alt="...">
<div class="container">
    <h3>Bulk Add Events</h3>
    <form th:action="@{/process_register}" method="post" th:object="${user}">
        <div class="mb-3">
            <label for="InputFName" class="form-label">First Name</label>
            <input type="text" style="border: 1px solid #589EA6" class="form-control" id="InputFName" aria-describedby="inputFirstName" th:field="*{firstName}" required>

        </div>
        <div class="mb-3">
            <label for="InputLName" class="form-label">Last Name</label>
            <input type="text" style="border: 1px solid #589EA6" class="form-control" id="InputLName" aria-describedby="InputLastName" th:field="*{lastName}" required>

        </div>

        <div class="mb-3">
            <label for="InputEmail" class="form-label">Email address</label>
            <input type="email" style="border: 1px solid #589EA6" class="form-control" id="InputEmail" aria-describedby="emailHelp" th:field="*{email}" required>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="InputPassword" class="form-label">Password</label>
            <input type="password" style="border: 1px solid #589EA6"  pattern="[A-Za-z0-9]{8,15}" class="form-control" id="InputPassword" th:field="*{password}" required>
        </div>
        <div class="mb-3">
            <label for="ConfPassword" class="form-label">Confirm Password</label>
            <input type="password" style="border: 1px solid #589EA6"  pattern="[A-Za-z0-9]{8,15}" class="form-control" id="ConfPassword" required>
        </div>
        <button id="formButton" type="submit" class="btn btn-primary" >Register</button>
    </form>
</div>

</body>
</html>
