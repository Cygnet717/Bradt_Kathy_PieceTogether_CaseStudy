<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bulk Add Events</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Macondo&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/header.css"/>
    <link rel="stylesheet" href="/css/bulkAddPage.css"/>
</head>
<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>
<img id="background" th:src="@{img/pexels-pixabay-268819.jpg}" alt="...">
<div class="container">
    <h3>Bulk Add Events</h3>
    <form id="bulkEventForm" th:action="'addEventToList(object)'" th:object="${other}">

        <div class="mb-3">
            <select id="selectEventType" name="eventType" class="form-select" aria-label="select event type">
                <option selected>Event Type</option>
                <option value="Family">Family</option>
                <option value="Job">Job</option>
                <option value="Pet">Pet</option>
                <option value="School">School</option>
                <option value="Vacation">Vacation</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-floating">
            <input name="title" type="text" class="form-control" id="title" aria-describedby="titleHelp" required>
            <label for="title" >Title</label>
        </div>

        <div class="mb-3">
            <label for="startDate" class="form-label">Start Date</label>
            <input name="startDate" type="date" class="form-control" id="startDate" aria-describedby="dateHelp" required>
        </div>

        <div class="mb-3">
            <label for="endDate" class="form-label">End Date</label>
            <input name="endDate" type="date" class="form-control" id="endDate" aria-describedby="dateHelp">
        </div>

        <div class="form-floating">
            <textarea name="notes" class="form-control" placeholder="Notes about event" id="notes"></textarea>
            <label for="notes">Comments</label>
        </div>

        <div id="extraInputs">

        </div>

        <button id="bulkEventFormButton" type="button" class="btn btn-primary" onclick="addEventToList(event)">Add</button>

    </form>
</div>

<div class="container">
    <h2>Events to Add</h2>

</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

<script th:src="@{/js/bulkAddSource.js}"></script>
</body>
</html>
