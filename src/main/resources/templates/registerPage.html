<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Macondo&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/header.css"/>
    <link rel="stylesheet" href="/css/loginPage.css"/>
</head>
<body>
<div th:replace="~{fragments/navigation :: navLoggedOut}"></div>
<img id="background" class="" th:src="@{/images/pexels-pixabay-268819.jpg}" src="/images/pexels-pixabay-268819.jpg" alt="..."/>
<div class="container">
    <h3>Register</h3>
    <form action="#" th:action="@{/registration}" method="post" th:object="${user}">
        <div class="mb-3">
            <label for="InputFName" class="form-label">First Name</label>
            <input type="text" style="border: 1px solid #589EA6" class="form-control" id="InputFName" aria-describedby="inputFirstName" th:field="${user.firstName}" required>

        </div>
        <div class="mb-3">
            <label for="InputLName" class="form-label">Last Name</label>
            <input type="text" style="border: 1px solid #589EA6" class="form-control" id="InputLName" aria-describedby="InputLastName" th:field="${user.lastName}" required>

        </div>

        <div class="mb-3">
            <label for="InputEmail" class="form-label">Email address</label>
            <input type="email" style="border: 1px solid #589EA6" class="form-control" id="InputEmail" aria-describedby="emailHelp" th:field="${user.email}" required>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="InputPassword" class="form-label">Password</label>
            <input type="password" style="border: 1px solid #589EA6" class="form-control" id="InputPassword" th:field="${user.password}" required>
        </div>
        <div class="mb-3">
            <label for="ConfPassword" class="form-label">Confirm Password</label>
            <input type="password" style="border: 1px solid #589EA6" class="form-control" id="ConfPassword" required>
        </div>
        <button id="formButton" type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

</body>
</html>
