<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${category} + ' Events'"></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Macondo&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/header.css"/>
    <link rel="stylesheet" href="/css/categoryPage.css"/>
</head>
<body>
<div th:replace="~{fragments/navigation :: navLoggedIn}"></div>
<img id="background" class="" th:src="@{/images/pexels-pixabay-268819.jpg}" src="/images/pexels-pixabay-268819.jpg" alt="..."/>
<div class="container">
    <h1 th:text="${category} + ' Events'"></h1>
    <ul class="list-group list-group-flush reverseOrder">
        <div th:each="event: ${user.otherList}">
            <div th:if="${event.eventType} == ${category}">
                <li class="list-group-item d-flex justify-content-between">
                    <div th:text="${event.date}">Date</div>

                    <div th:text="${event.title}">title</div>
                    <div th:text="${event.notes}">notes</div>
                </li>
            </div>

        </div>

    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
