<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Macondo&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Home</title>
    <link rel="stylesheet" href="/css/header.css"/>
    <link rel="stylesheet" href="/css/userPage.css"/>
</head>
<body>
    <div th:replace="~{fragments/navigation :: navLoggedOut}"></div>
    <img id="background" class="" th:src="@{/images/pexels-pixabay-268819.jpg}" src="/images/pexels-pixabay-268819.jpg" alt="background image"/>
<div id="mainContainer" class="container">
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img th:src="@{/images/vacationImage.jpg}" class="d-block w-100" alt="Friends vacationing">
                <div class="carousel-caption d-none d-md-block captionBackground">
                    <h5>Keep Track Of Your Life Events</h5>
                    <p>Always have access to important dates and facts about your life.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img th:src="@{/images/petImage.jpg}" class="d-block w-100" alt="cat and dog hanging out">
                <div class="carousel-caption d-none d-md-block captionBackground">
                    <h5>Specialized Event Categories</h5>
                    <p>Store information specific to a particular type of event.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img th:src="@{/images/concertImage.jpg}" class="d-block w-100" alt="rock concert">
                <div class="carousel-caption d-none d-md-block ">
                    <h5>Future expansion</h5>
                    <p>Picture and video upload. Share with friends</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
