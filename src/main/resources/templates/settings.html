<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Settings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Macondo&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/header.css"/>
    <link rel="stylesheet" href="/css/loginPage.css"/>
</head>
<body>
<div th:replace="~{fragments/navigation :: navLoggedIn}"></div>
<img id="background" class="" th:src="@{/images/pexels-pixabay-268819.jpg}" src="/images/pexels-pixabay-268819.jpg" alt="..."/>
<div class="container">
    <h3>User Settings</h3>
    <form id="settingsForm" th:action="@{/user/update}" method="post" disabled>
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input disabled type="text" th:name="firstName" class="form-control" id="firstName" aria-describedby="firstName" th:value="${userCurrent.firstName}" required>
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input disabled type="text" th:name="lastName" class="form-control" id="lastName" aria-describedby="lastName" th:value="${userCurrent.lastName}" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input disabled type="email" th:name="email" class="form-control" id="email" aria-describedby="emailHelp" th:value="${userCurrent.email}" required>
        </div>

        <label for="userId" class="form-label" hidden>id</label>
        <input type="number" th:name="userId" class="form-control" id="userId" th:value="${userCurrent.id}" hidden>

        <button id="settingsFormButton" type="submit" class="btn btn-primary" hidden>Save</button>
        <button id="cancelEditUser" type="button" class="btn btn-warning" hidden>Cancel</button>
    </form>
    <button id="editUserButton" type="button" class="btn btn-primary">Edit</button>
</div>
<script th:src="@{/js/settingsPageSource.js}"></script>
</body>
</html>
